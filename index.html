<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="subtotal">Enter Subtotal of the Bill:</label>
        <input type="number" id="subtotal" placeholder="Subtotal" required>
        
        <br> <!-- New line for better spacing -->
        
        <label for="tipPercentage">Enter Tip Percentage (%):</label>
        <input type="number" id="tipPercentage" placeholder="Tip Percentage" required>
        
        <br> <!-- New line for better spacing -->
        
        <button onclick="calculateTotal()">Calculate Total</button>
        
        <p id="result"></p> <!-- Result will be displayed here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
